<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
     <div class="full_page">
<!--          <div class="doughnut"></div>-->
           <div class="logo_div">
               <img src="/static/logo.svg" class="logo">
          </div>
          <div class="content_div">
               <form action="/predict" method="post"  enctype="multipart/form-data" class="form">
                    <div class="upload_lung_pic">
                         <div class="dragAndDropDiv" id="dropRegion">
                              <img class="result_pic" src="data:image/png;base64, {{returnedResponse.imageBase64}}" alt="Red dot" />
                         </div>
                         <input type="file" accept="image/*" name="lungPic" id="lungPic">
                    </div>

                    <div class="textbox_div">
                         <label class="textboxLabel">
                              Full name:
                              <input type="text" name="fullname" readonly value="{{returnedResponse.fullname}}" class="textbox" />
                         </label>
                         <div class="result_clarification_div">
                              <p>
                                   Result:
                              </p>
                              <div style="display: flex; column-gap: 20px;">
                                    <label class="result_clarification_label">
                                        <div class="positive_n_negative"
                                             style="background-color: {% if returnedResponse.cancer == True %}red{% else %}white{% endif %};"
                                        ></div>
                                        Positive
                                   </label>
                                   <label class="result_clarification_label">
                                        <div class="positive_n_negative" style="background-color: {% if returnedResponse.cancer == False %}lime{% else %}white{% endif %};"></div>
                                        Negative
                                   </label>
                              </div>
                         </div>
                         <label class="textboxLabel">
                              Description:
                              <input type="text" name="description" readonly value="{{returnedResponse.description}}"  class="textbox" />
                         </label>
                         <div class="predict_n_try_again_div_button">
                              <a href="/" style="display: flex; width: 100%; height: 100%; text-decoration: none;">
                                   <input type="button" value="Try again" class="try_again"/>
                                   <img src="/static/predict.svg" alt="predict logo" class="predict_logo"/>
                              </a>
                         </div>
                    </div>
               </form>
          </div>
     </div>
</body>
</html>
